<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="theme-color" content="#000000" />
<!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->


<link rel="stylesheet"
	href="https://www.canada.ca/etc/designs/canada/wet-boew/css/theme.min.css" />

<title>Template and pattern library for Canada.ca - Canada.ca</title>

<style>

.nav a:focus, .nav > li.active > a:hover{ 
background-color: #444 !important;
color:white !important; 
}

.nav a {color: #444 !important;}

.dropdown-menu a {
  background-color: #444 !important;
  color:white !important;

}

.dropdown-menu a:hover {
  background-color: white !important;
  color:black !important;
}

</style>

</head>
<body>
	<noscript>You need to enable JavaScript to run this app.</noscript>
	<header role="banner">
		<div id="wb-bnr" class="container">

			<section id="wb-lng" class="text-right">
				<h2 class="wb-inv">Language selection</h2>
				<div class="row">
					<div class="col-md-12">
						<ul class="list-inline margin-bottom-none">
							<li><a lang="fr"
								href="https://www.canada.ca/fr/gouvernement/a-propos/systeme-conception/bibliotheque-modeles.html">
									Fran&ccedil;ais </a></li>

						</ul>
					</div>
				</div>
			</section>


			<div class="row">
				<div class="brand col-md-6">
					<a href="https://www.canada.ca/en.html"><img
						src="https://www.canada.ca/etc/designs/canada/wet-boew/assets/sig-blk-en.svg"
						alt=""><span class="wb-inv"> Government of Canada</span></a>
				</div>
				<div class="col-md-6">
					<span class="pull-right">
						<div id="wb-srch">
							<h2>Search</h2>

							<form action="https://www.canada.ca/en/sr/srb.html" method="get"
								name="cse-search-box" role="search" class="form-inline">
								<div class="form-group">
									<label for="wb-srch-q" class="wb-inv">Search Canada.ca</label>

									<input id="wb-srch-q" list="wb-srch-q-ac"
										class="wb-srch-q form-control" name="q" type="search" value=""
										size="34" maxlength="170" placeholder="Search Canada.ca" />

								</div>
								<div class="form-group submit">
									<button type="submit" id="wb-srch-sub"
										class="btn btn-primary btn-small" name="wb-srch-sub">
										<span class="glyphicon-search glyphicon"></span><span
											class="wb-inv">Search</span>
									</button>
								</div>
							</form>

						</div>
					</span>
				</div>
			</div>

		</div>


		<div id="root"></div>
		<!--

      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
</body>
</html>
